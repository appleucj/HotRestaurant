<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Page</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <h4>Current Reservation</h4>
                </div>
                <div class="card-body">
                    <ul id="tableList" class="list-group">
                        <li class="list-group-item mt-4">
                            <h2>Table #1</h2>
                            <hr>
                            <li class="list-group-item mt-4">
                            <h2>Table #2</h2>
                            <hr>
                            <li class="list-group-item mt-4">
                            <h2>Table #3</h2>
                            <hr>
                            <li class="list-group-item mt-4">
                            <h2>Table #4</h2>
                            <hr>     
                        </li>
                    </ul>
                </div>
            </div>
            <div class="card mt-4">
                <div class="card-header">
                    <h4>Waiting List</h4>
            </div> 
            <div class="card-body">
                <ul id="tableList" class="list-group">
                    <li class="list-group-item mt-4">
                        <h2>Table #1</h2>
                        <hr>
                    <li class="list-group-item mt-4">
                        <h2>Table #2</h2>
                    <li class="list-group-item mt-4">
                        <h2>Table #3</h2>
                    <li class="list-group-item mt-4">
                        <h2>Table #4</h2>
                    </li>    
                </ul>
        </div>
    </div>
</body>
</html>
